site_name: Data & AI Engineering - Career Ladder
site_description: Career progression framework for Data & AI Engineering at Gupy
site_author: Gupy
repo_url: https://github.com/amandanery-o/framework-carreira-data-ia
repo_name: GitHub

theme:
  name: material
  language: pt
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Alternar para modo escuro
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Alternar para modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: pt

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Sumário: SUMARIO.md
  - Níveis:
      - SE I - Junior: levels/SE_I_junior.md
      - SE II - Pleno: levels/SE_II_pleno.md
      - SE III - Senior: levels/SE_III_senior.md
      - Lead Engineer: levels/Lead_engineer.md
      - Staff Engineer: levels/Staff_engineer.md
      - Staff II - Senior Staff: levels/Staff_II_senior_staff.md
      - Principal Engineer: levels/Principal_engineer.md
      - Engineering Manager: levels/Engineering_manager.md
      - Tech Lead: levels/Tech_lead.md
      - Referência de Níveis: NIVEIS_REFERENCIA.md
  - Competências:
      - Comunicação: competencies/communication.md
      - Execução: competencies/execution.md
      - Liderança: competencies/leadership.md
      - Excelência Técnica: competencies/tech_excellence.md
  - Trilhas:
      - Analytics Engineering: tracks/analytics_engineering.md
      - Data Engineering: tracks/data_engineering.md
      - Cientista de Dados: tracks/cientista_de_dados.md
  - Cultura:
      - Mapeamento Cultura Gupy: culture/mapping_to_gupy_culture.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amandanery-o/framework-carreira-data-ia

