name: Sync to Confluence

on:
  push:
    branches:
      - main
    paths:
      - 'levels/**'
      - 'docs/levels/**'
      - '.github/workflows/confluence-sync.yml'
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  sync-levels:
    runs-on: ubuntu-latest
    name: Sync Levels to Confluence
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests markdown html2text
      
      - name: Sync to Confluence
        env:
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
          CONFLUENCE_PARENT_PAGE_ID: ${{ secrets.CONFLUENCE_PARENT_PAGE_ID }}
        run: |
          python .github/scripts/confluence_sync.py
